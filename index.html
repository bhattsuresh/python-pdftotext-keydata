<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
   

    <div class="container">
  <h2>PDF TO TEXT </h2>
  <form action="/" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="email">Select PDF:</label>
      <input type="file" class="form-control" name="imgFile" accept=".pdf" required="">
    </div>
   
      <div class="form-group">
      <label >Select Return Type</label>
      
	    <div class="checkbox">
	           <label><input type="radio" name="type" value="text" required=""> Complete Text </label>
	        <label><input type="radio" name="type" value="key" checked="" required=""> Key Value Only </label>
	    </div>
	</div>

	 <div class="form-group">
      <label for="pwd">Enter key names</label>
      
        <textarea name="keys" class="form-control" rows="3"  placeholder="Enter key name seprated by comma. eg: Total,Subtotal" ></textarea>
    </div>
	
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
</body>
</html>
